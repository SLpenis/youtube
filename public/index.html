<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Info</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #0c0c0c;
      color: #ccc;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      flex: 1;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      filter: brightness(1) drop-shadow(0 0 20px rgba(255,255,255,0.4));
    }

    .right {
      flex: 1;
      padding: 60px 40px;
      background: #0c0c0c;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 28px;
      color: #fff;
      margin-bottom: 30px;
    }

    .info {
      display: grid;
      grid-template-columns: auto 1fr;
      row-gap: 16px;
      column-gap: 20px;
    }

    .label {
      color: #888;
      text-align: right;
      font-size: 16px;
    }

    .value {
      color: #6eeeff;
      font-size: 16px;
      text-align: left;
      word-break: break-word;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: none;
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://i.imgur.com/SB1nEwT.png" alt="Image" />
    </div>
    <div class="right">
      <div class="title">New visitor:</div>
      <div class="info">
        <div class="label">IP:</div> <div class="value" id="ip">Loading...</div>
        <div class="label">Browser:</div> <div class="value" id="browser">Loading...</div>
        <div class="label">OS:</div> <div class="value" id="os">Loading...</div>
        <div class="label">Device:</div> <div class="value" id="device">Loading...</div>
        <div class="label">Country:</div> <div class="value" id="country">Loading...</div>
        <div class="label">City:</div> <div class="value" id="city">Loading...</div>

        <div class="label">Timestamp:</div> <div class="value" id="timestamp">Loading...</div>
        <div class="label">Screen Resolution:</div> <div class="value" id="resolution">Loading...</div>
        <div class="label">User-Agent:</div> <div class="value" id="useragent">Loading...</div>
        <div class="label">Device Type:</div> <div class="value" id="deviceType">Loading...</div>
        <div class="label">Network Type:</div> <div class="value" id="networkType">Loading...</div>
        <div class="label">Cookies Enabled:</div> <div class="value" id="cookies">Loading...</div>

        <div class="label">VPN:</div> <div class="value" id="vpn">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/collect')
        .then(res => res.json())
        .then(data => {
          document.getElementById('ip').textContent = data.ip || 'Unknown';
          document.getElementById('browser').textContent = data.browser || 'Unknown';
          document.getElementById('os').textContent = data.os || 'Unknown';
          document.getElementById('device').textContent = data.device || 'Unknown';
          document.getElementById('country').textContent = data.country || 'Unknown';
          document.getElementById('city').textContent = data.city || 'Unknown';

          document.getElementById('timestamp').textContent = new Date().toLocaleString();
          document.getElementById('resolution').textContent = `${window.screen.width} x ${window.screen.height}`;
          document.getElementById('useragent').textContent = navigator.userAgent;

          const ua = navigator.userAgent.toLowerCase();
          const isMobile = /mobile|android|iphone|ipad|phone/i.test(ua);
          document.getElementById('deviceType').textContent = isMobile ? 'Mobile' : 'Desktop';

          let networkType = 'Unknown';
          if (navigator.connection && navigator.connection.effectiveType) {
            networkType = navigator.connection.effectiveType;
          }
          document.getElementById('networkType').textContent = networkType;

          document.getElementById('cookies').textContent = navigator.cookieEnabled ? 'Yes' : 'No';

          document.getElementById('vpn').textContent = data.vpn ? 'Yes' : 'No';
        })
        .catch(err => {
          console.error('Error:', err);
        });
    });
  </script>
</body>
</html>
