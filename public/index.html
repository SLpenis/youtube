<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Info</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: #000;
      color: #ccc;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    .left img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      filter: brightness(1) drop-shadow(0 0 20px rgba(255,255,255,0.5));
      user-select: none;
      pointer-events: none;
    }

    .right {
      flex: 1;
      background: rgba(255,255,255,0.03);
      border-left: 1px solid #333;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      color: #eee;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      row-gap: 16px;
      column-gap: 10px;
    }

    .info .label {
      color: #888;
      font-size: 16px;
      text-align: right;
      padding-right: 10px;
    }

    .info .value {
      color: #6ef;
      font-size: 16px;
      text-align: left;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: none;
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://i.imgur.com/SB1nEwT.png" alt="Left Image">
    </div>
    <div class="right">
      <div class="title">New visitor:</div>
      <div class="info">
        <div class="label">IP:</div> <div class="value" id="ip">Loading...</div>
        <div class="label">Browser:</div> <div class="value" id="browser">Loading...</div>
        <div class="label">OS:</div> <div class="value" id="os">Loading...</div>
        <div class class="label">Device:</div> <div class="value" id="device">Loading...</div>
        <div class="label">Country:</div> <div class="value" id="country">Loading...</div>
        <div class="label">VPN:</div> <div class="value" id="vpn">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    // При загрузке страницы вызываем /collect, и заполняем поля
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/collect')
        .then(res => res.json())
        .then(data => {
          // предполагаю, что твой /collect может возвращать данные, например:
          // { ip, browser, os, device, country, vpn }
          // Если /collect не возвращает — нужно модифицировать бэкенд
          if (data.ip) document.getElementById('ip').textContent = data.ip;
          if (data.browser) document.getElementById('browser').textContent = data.browser;
          if (data.os) document.getElementById('os').textContent = data.os;
          if (data.device) document.getElementById('device').textContent = data.device;
          if (data.country) document.getElementById('country').textContent = data.country;
          if (data.vpn !== undefined) document.getElementById('vpn').textContent = data.vpn ? 'Yes' : 'No';
        })
        .catch(err => {
          console.error('Error fetching visitor data:', err);
        });
    });
  </script>
</body>
</html>
