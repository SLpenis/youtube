<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visitor Info</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: #000;
      color: #888;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      user-select: none;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .title {
      color: #eee;
      font-size: 36px;
      letter-spacing: 4px;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 0 0 5px #555;
    }

    .visitor-info {
      font-size: 18px;
      line-height: 1.6;
      color: #aaa;
      white-space: pre-line;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px #111 inset;
      user-select: text;
    }

    .highlight {
      color: #eee;
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #444;
      letter-spacing: 1.5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">DOXBIN</div>
    <div id="visitorInfo" class="visitor-info">
      Loading visitor data...
    </div>
    <div class="footer">27-5-2024</div>
  </div>

  <script>
    // Заглушки с данными — заменить на реальные данные с сервера, если нужно
    const visitorData = {
      ip: '45.132.93.240',
      browser: 'Chrome',
      os: 'Windows 10.0',
      device: 'Microsoft Windows',
      country: 'Ukraine',
      vpn: 'No'
    };

    const visitorText = `
New visitor:
IP: ${visitorData.ip}
Browser: ${visitorData.browser}
OS: ${visitorData.os}
Device: ${visitorData.device}
Country: ${visitorData.country}
VPN: ${visitorData.vpn}
    `.trim();

    // Отобразить данные на странице
    document.getElementById('visitorInfo').innerText = visitorText;
  </script>
</body>
</html>
